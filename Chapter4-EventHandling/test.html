<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bin</title>
</head>
<body>
    <!--
        사용자가 웹 브라우저에 DOM 요소들과 상호 작용 하는 것을 이벤트(Event)라고 함.
        아래와 같이 onclick 리스너를 설정하면 "" 사이에 있는 자바스크립트를 실행하도록 코드를 작성.
    -->
    <button onclick="alert('executed')">
        Click Me
    </button>
</body>
</html>
