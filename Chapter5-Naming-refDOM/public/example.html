<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        .success {
            background-color: green;
        }
        .failure {
            background-color: red;
        }
    </style>
    <!--
        ==========Chapter 5.1==========
            ref는 어떤 상황에서 사용해야 할까?

            특정 DOM에 작업을 해야할 때 ref를 사용함.
            => 'DOM을 꼭 직접적으로 건드려야 할 때' ref를 사용해야함.

            예를 들어, 일반 순수 자바스크립트 및 JQuery로 만든 웹 사이트에서
            input을 검증할 때는 다음과 같이 특정 id를 가진 input에 클래스를 설정.

    -->
    <script>
        function validate() {
            var input = document.getElementById('password');
            input.className = '';
            if (input.value === '0000') {
                input.className = 'success'
            } else {
                input.className = 'failure'
            }
        }
    </script>
</head>
<body>
    <input type="password" id="password"></input>
    <button onclick="validate()">Validate</button>
    <!-- 하지만 리액트에서 이런 작업은 굳이 DOM에 접근하지 않아도 state로 구현할 수 있음. -->
</body>
</html>
